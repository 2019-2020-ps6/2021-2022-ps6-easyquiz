<html>
<head>
  <script src="https://kit.fontawesome.com/fb05d3cbe1.js" crossorigin="anonymous"></script>
</head>
<div class="card">
  <h2>
    <i *ngIf="quiz.theme=== 'sport'" class="fas fa-futbol"></i>
    <i *ngIf="quiz.theme ==='Automobile'" class="fas fa-car"></i>
    <i *ngIf=" quiz.theme ==='Informatique'" class="fas fa-laptop"></i>
    <i *ngIf="quiz.theme==='Un thème pour toute la France'" class="fas fa-archway"></i>
    <i *ngIf="quiz.theme==='Un thème pour toute la France '" class="fas fa-archway"></i>
    <i *ngIf="quiz.theme==='Cinéma'" class="fas fa-film"></i>
    <i *ngIf="quiz.theme==='Actor'" class="fas fa-film"></i>
    <i *ngIf="quiz.theme==='Jeux Vidéo'" class="fas fa-gamepad"></i>
    <i *ngIf="quiz.theme ==='Ceci est un thème pour tester'" class="fab fa-leanpub"></i>
    <i *ngIf="quiz.theme ==='Le theme le plus longggggggggg'" class="fab fa-leanpub"></i>

    {{quiz.name}}
  </h2>
  Thème : {{quiz.theme}}
  <br>
  <br>
  <ng-container *ngIf="quiz.cataracteOk"><i class="far fa-check-square"> Cataracte</i></ng-container>
  <br>
  <ng-container *ngIf="quiz.ceciteOk"><i class="far fa-check-square"> Cecité</i></ng-container>
  <br>
  <ng-container *ngIf="quiz.alzheimerOk"><i class="far fa-check-square"> Alzheimer</i></ng-container>
  <br>
  <!--<button class="button-card" (click)="selectQuiz()">Select</button>-->
  <button class="button-card2 edit" routerLink="/edit-quiz/{{quiz.id}}">Modifier</button>
  <button class="button-card2" (click)="delete()">Supprimer</button>
</div>

</html>
