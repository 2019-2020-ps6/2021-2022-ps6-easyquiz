<div class="card">
  <h2>
    <i class="fab fa-leanpub"></i>
    <i *ngIf="quiz.theme=== 'sport'" class="fab fa-dumbbell"></i>
    <i *ngIf="quiz.theme ==='sport'" class="fa-solid fa-dumbbell"></i>
    <i *ngIf=" quiz.theme ==='sport'" class="fab-thin fa-dumbbell"></i>
    <i *ngIf="quiz.theme==='sport'" class="fab-thin fa-dumbbell"></i>
    <i *ngIf="quiz.theme==='Cinéma'" class="fa-solid fa-spa"></i>

    {{quiz.name}}
  </h2>
  Thème : {{quiz.theme}}
  <br>
  <br>
  <ng-container *ngIf="quiz.cataracteOk"><i class="far fa-check-square"> Cataracte</i></ng-container>
  <br>
  <ng-container *ngIf="quiz.ceciteOk"><i class="far fa-check-square"> Cecité</i></ng-container>
  <br>
  <ng-container *ngIf="quiz.alzheimerOk"><i class="far fa-check-square"> Alzheimer</i></ng-container>
  <br>
  <!--<button class="button-card" (click)="selectQuiz()">Select</button>-->
  <button class="button-card edit" routerLink="/edit-quiz/{{quiz.id}}">Modifier</button>
  <button class="button-card" (click)="delete()">Supprimer</button>
</div>
