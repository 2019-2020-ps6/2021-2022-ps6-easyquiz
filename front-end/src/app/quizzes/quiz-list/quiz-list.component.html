<app-quiz-form [themeList]="themeList"></app-quiz-form>
<div class="quiz-list">
  <div *ngFor="let quiz of quizList">
    <div class="quiz">
      <app-quiz [quiz]="quiz" (quizSelected)="quizSelected($event)" (deleteQuiz)="deleteQuiz($event)" (editQuiz)="editQuiz($event)"></app-quiz>
    </div>
  </div>
</div>
<span>
      <a class="return" href="javascript:history.go(-1)" style="text-decoration: none">Retour</a>
  </span>
