<app-quiz-form [themeList]="themeList"></app-quiz-form>
<div class="quiz-list">
  <div *ngFor="let quiz of quizList">
    <!--Inputs & Output allow communication between parent & child components.-->
    <!--More information: https://angular.io/guide/component-interaction-->
    <div class="quiz">
      <app-quiz [quiz]="quiz" (quizSelected)="quizSelected($event)" (deleteQuiz)="deleteQuiz($event)"
                (editQuiz)="editQuiz($event)"></app-quiz>
    </div>
  </div>
</div>
