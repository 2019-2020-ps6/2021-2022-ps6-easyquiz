
<div *ngIf="answer.value" >
  <input class = button type="button" value="{{answer.value.toUpperCase()}}" (click)="clickAnswer($event)"
         [ngClass]="{'green' : bonClick,'red' : mauvaisClick, 'initial' : aucunClick}"
         [disabled]="!actif"
         [ngStyle]="{ 'width': width }"

  >
</div>
