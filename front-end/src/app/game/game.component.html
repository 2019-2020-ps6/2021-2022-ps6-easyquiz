<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <div class = "question"> {{question}} </div>

  <div class = "listQuestion" *ngFor="let rep of answerList">
  <app-answer-button [answer]="rep" [actif]="jeuActif" (emetteur)="gestionClick($event)"></app-answer-button>
  </div>

  <div class = photoBouton>
  <img class ="photo" src= "https://www.autoscout24.fr/assets/auto/images/model/fiat/fiat-ritmo/fiat-ritmo-l-01.jpg"  alt="voiture">
  <input class = zoom type="button" value="Agrandir" (click)="refresh()">
  </div>


  <div class="feeddback" *ngIf="activeFeedback">
    <input class = buttonFeedback type="button" value="{{feedbackAction}}" (click)="refresh()">
  </div>


</body>
</html>
