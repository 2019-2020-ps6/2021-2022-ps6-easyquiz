<div class="car">
  <br>
  <h2 class="titre">Créer une nouvelle question</h2>
  <form class="quiz-form" [formGroup]="questionForm">
    <label for="label">
      Question
      <input class="input-custom" type="text" id="label" [formControlName]="'label'" placeholder="60 caractères max"
             maxlength="60" required size="60">
    </label>
    <br>
    <div *ngIf="!quiz.ceciteOk">
      <label for="urlIMG">
        URL de l'image (optionel)
        <input class="input-custom" type="text" id="urlIMG" [formControlName]="'urlIMG'" maxlength="200">
        <br>
      </label>
    </div>
    <br>
    <!--<button class="button-card" (click)="addAnswer()">Ajouter une réponse (4 max)</button>-->
    <div class="answer" formArrayName="answers">
      <div *ngFor="let address of answers.controls; let i=index">
        <div class="answer-form" [formGroupName]="i">
          <label>
            Réponse
            <input type="text" [formControlName]="'value'" placeholder="30 caractères max" maxlength="30" required
                   size="30">
            Correcte
            <input type="checkbox" [formControlName]="'isCorrect'">
          </label>
        </div>
      </div>
    </div>
    <br>
    <button type="submit" class="button-card2" (click)="addQuestion()">Créer</button>
  </form>
</div>
