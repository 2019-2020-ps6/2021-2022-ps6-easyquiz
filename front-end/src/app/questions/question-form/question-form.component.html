<div class="card">
  <h2>Créer une nouvelle question</h2>
  <form class="quiz-form" [formGroup]="questionForm">
    <label for="label">
      Question <br>
      <input class="input-custom" type="text" id="label" [formControlName]="'label'" placeholder="60 caractères max" maxlength="60" required size="50">
    </label>
    <br>
    <label for="urlIMG">
      URL de l'image (optionel)
      <br>
      <input class="input-custom" type="text" id="urlIMG" [formControlName]="'urlIMG'" maxlength="200">
      <br>

    </label>
    <br>
    <button class="button-card" (click)="addAnswer()">Ajouter une réponse (4 max)</button>
    <div class="answer" formArrayName="answers">
      <div *ngFor="let address of answers.controls; let i=index">
        <div class="answer-form" [formGroupName]="i">
          <label>
            Réponse
            <input type="text" [formControlName]="'value'">
            <br>
            Correcte
            <input type="checkbox" [formControlName]="'isCorrect'">
          </label>
        </div>
      </div>
    </div>
    <button type="submit" class="button-card" (click)="addQuestion()">Créer</button>
  </form>
</div>
