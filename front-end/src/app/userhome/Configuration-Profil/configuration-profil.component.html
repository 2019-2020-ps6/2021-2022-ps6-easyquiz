<h2 class="titre"> Configuration du profil </h2>
  <div class = "infoProfil">
    <p> <b>Prénom : </b>  <i>{{user.firstName}}</i> </p>

    <p> <b>Nom : </b>  <i>{{user.lastName}}</i> </p>

    <p> <b> Trouble :  </b> <i>{{user.disease}}</i>  </p>

    Ici le profil de la personne selectionné
  </div>

  <button class="button-card"> Supprimer le profil : {{user.firstName}} {{user.lastName}} <i class='fas fa-delete'></i></button>

  <a class="home" [routerLink]="['/']" style="text-decoration: none"><i class='fas fa-user'> <span class="changeText">Changer de profil</span></i></a>
  <a class="return" href="javascript:history.go(-1)" style="text-decoration: none">Retour</a>
  <div *ngIf="user.disease==='Cataracte'"><a class="config" [routerLink]="['/settings']" style="text-decoration: none"> <i class='fas fa-cog'> <span class="configText">Configuration des questions</span></i></a></div>
