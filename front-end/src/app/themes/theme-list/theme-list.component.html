
<div [ngClass]="gotCataracte ? 'tout' : 'existepas'"
     [ngStyle]="gotCataracte ?  {
    'background-color': choice.pageBackGround
    } : {
    'background-color': ''
    }">
<h1 class="titre" [ngClass]="{'titreCata': gotCataracte }"
    [ngStyle]="gotCataracte ?  {
    'background-color': choice.questionBackGround
    } : {
    'background-color': ''
    }">
  Thèmes
</h1>
<span class="instruction"*ngIf="user.disease==='Cécité'">
  <i class="fas fa-arrow-circle-up"></i>Naviguer <br>
  <i class="fas fa-arrow-circle-down"></i> <br><br>
  <span class="keyboard" >Entrée</span>
  Valider
</span>
<br>
<div class="theme-list">
  <div class="theme" *ngFor="let theme of themeList"   [ngClass]="{'themeCata': gotCataracte }">
    <i class="fas fa-arrow-right" *ngIf="themeList[currentTheme]===theme && user.disease==='Cécité'"></i>
    <button [ngClass]="gotCataracte ? 'listeCata' : 'select'" routerLink="/{{user.id}}/{{theme}}">{{theme}}<br></button>
  </div>
</div>

</div>
